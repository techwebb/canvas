<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Space</title>
<style>
    *{
        padding:0px;
        margin:0px;
    }
</style>
    <script type="text/javascript" src="Point.js"></script>
    <script type="text/javascript" src="Face.js"></script>
    <script type="text/javascript" src="HalfEdge.js"></script>
    <script type="text/javascript" src="Poly.js"></script>
    <script type="text/javascript" src="Triangulation.js"></script>
    <script type="text/javascript" src="TreeNode.js"></script>
    <script type="text/javascript" src="Tree.js"></script>
    <script type="text/javascript" src="stage.js"></script>
    <script type="text/javascript" src="tooltip.js"></script>
    <script type="text/javascript" src="main.js"></script>
    
    <script type="text/javascript">
    
        var stage;
        var tooltip;
        function onLoad(){
            window.addEventListener("mousemove", mouseMove);
            window.addEventListener("mousedown", mouseDown);
            window.addEventListener("keypress", keyPressEvent);
            
            canv = document.getElementById("canvas");
            stage = new Stage(canv.getContext('2d'));
            w = canv.width = window.innerWidth;
            h = canv.height = window.innerHeight;
            stage.init(w, h, "#ffffff");
            tooltip = new Tooltip(document);
        }
    </script>
</head>
<body onload="onLoad()">
    <canvas id="canvas" resize hidpi="off" style="background:white"></canvas>
    <div style="position:fixed; top:5px; left:5px; background-color:rgba(0,0,0,0.33); color:#fff; z-index:2; padding:6px; border-radius:6px;">
        <div>
            x: <span id="xDisplay"></span>
            <br/>
            y: <span id="yDisplay"></span>
            <br/>
            dragPoint: <span id="dragDisplay"></span>
        </div>
        <!--<div>
            <button>triangulate</button>
        </div>-->
    </div>

    <div id="mouseHoverDisplay" style="position:fixed; background-color:rgba(0,0,0,0.66); color:#fff; z-index:2; padding:6px; border-radius:6px; text-align:center; visibility:hidden;">
    </div>

</body>
</html>
